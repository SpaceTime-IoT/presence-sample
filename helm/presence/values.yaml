replicaCount: 1
image:
  repository: tsloughter/presence
  tag: stable
  pullPolicy: Always
service:
  name: presence
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080
ingress:
  enabled: false
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

monitoring:
  enabled: true
  gfRelease: grafana

postgresql:
  metrics:
    enabled: true
  postgresUser: presence
  postgresDatabase: presence
  postgresPassword: presence
  enabled: true

prometheus-operator:
  enabled: true
  rbacEnable: false

kube-prometheus:
  rbacEnable: false
